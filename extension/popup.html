<!DOCTYPE html>
<html>
  <head>
    <title>Scrape Profiles</title>
  </head>
  <body>
<h3>LinkedIn Auto Tool</h3>

  <button id="scrapeBtn">Scrape LinkedIn Profiles</button>

  <hr>

  <label for="likeCount">Like Count:</label>

  <label for="commentCount">Comment Count:</label>

  <button id="reactBtn" disabled>Start Feed Interaction</button>

    <script src="popup.js"></script>
  </body>
